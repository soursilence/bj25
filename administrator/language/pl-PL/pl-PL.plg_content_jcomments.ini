PLG_CONTENT_JCOMMENTS="Artykuły - JComments"
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_DESC="Pokaż/Ukryj łącza &quot;Dodaj komentarz&quot;. W układzie przeglądu artykułów odnośnik jest wyświetlany po wprowadzeniu, jeśli artykuł nie był jeszcze komentowany "
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_LABEL="Łącze &quot;Dodaj komentarz&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_DESC="Dodatek obsługuje wyświetlanie listy komentarzy. Możliwe wartości: <ul><li>onPrepareContent &amp; mdash; komentarze będą być wyświetlane zaraz po tekście artykułu, a w przypadku artykułu wielostronicowego tylko na ostatniej stronie.</li><li>onAfterDisplayContent &amp; mdash; komentarze będą wyświetlane przed tekstem artykułu, ale po danych pobocznych (data modyfikacji, itp). W artykułach wielostronicowych komentarze będą wyświetlane na wszystkich stronach.</li></ul>. Ustawienie domyślne: onAfterDisplayContent."
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_LABEL="Gdzie wyświetlać komentarze"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_DESC="Wyświetlanie komentarzy w artykułach przeniesionych do archiwum jest wyłączone. Ta opcja umożliwia włączenie i zapisywanie komentarzy także w artykulach zarchiwizowanych."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_LABEL="Komentarze do artykułów w Archiwum"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_DESC="Domyślnie wyświetlanie łącza  &quot;_QQ_&quot;Komentarze&quot;_QQ_&quot; w przeglądzie artykułów wyróżnionych jest włączone. Ten parametr umożliwia wyłączenie odnośnika"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_LABEL="Łącze &quot;Komentarze&quot; w przeglądzie wyróżnionych."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_DESC="Pokaż/Ukryj łącze do komentarzy z liczbą komentarzy w uklądzie przegląd artykułów wyróznionych. Łącze jest wyświetlane w obszarze wprowadzenia."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_LABEL="&quot;Komentarze&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINKCSS_DESC="Ten parametr umożliwia ustalenie opcjonalnej nazwy klasy CSS dla łączy &quot;Komentarze&quot; oraz &quot;Dodaj komentarz&quot;."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINKCSS_LABEL="Komentarze łącza CSS"
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_DESC="Położenie łączy &quot;Komentarze&quot; (lub &quot;Dodaj komentarz&quot;, jeśłi nie ma jeszcze komentarzy). Domyślnie w układzie przeglądu artykułów łącza są wyświetlane po tekście wprowadzenia do każdego artykułu."
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_LABEL="Położenie łącza"
PLG_CONTENT_JCOMMENTS_FIELD_READMORELINKCSS_DESC="Ten parametr umożliwia ustalenie opcjonalnej nazwy klasy CSS dla łącza &quot;Więcej&quot;. Aby użyć klasy CSS dla łącza &quot;Więcej&quot; z szablonu Joomla, oznacz selektor nazwą &quot;readmore&quot;."
PLG_CONTENT_JCOMMENTS_FIELD_READMORELINKCSS_LABEL="CSS łącza Więcej"
PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_DESC="Styl wyświetlania łącza &quot;Więcej&quot;. Możliwe wartości: <ul><li>JComments &mdash; łącza &quot;Więcej&quot; oraz &quot;Komentarze&quot; będą wyświetlane w jednej lini, a wygląd łącza &quot;Więcej&quot; zależeć będzie od reguł klasy CSS ustawionej w opcji &quot;CSS łącza Więcej&quot;.</li><li>Joomla &mdash; łącze &quot;Więcej&quot; będzie wyświetlane z Joomla, a łącze &quot;Komentarzy&quot; zostanie wyświetlone w odrębnym wierszu.</li></ul>. Domyślnie stosowany jest styl &quot;JComments&quot;."
PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_LABEL="Styl łącza &quot;Więcej&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_SHOWHITS_DESC="Pokaż/Ukryj liczbę odsłon każdego artykułu. Ta funkcja wymaga wykonania dodatkowych zapytań do bazy danych zwiazanych z każdym artykułem, co może prowadzić do większego obciążenia serwera, gdy mamy do czynienia z dużym ruchem w witrynie."
PLG_CONTENT_JCOMMENTS_FIELD_SHOWHITS_LABEL="Pokaż odsłony"
PLG_CONTENT_JCOMMENTS_VALUE_AFTER_ARTICLE="Po artykule"
PLG_CONTENT_JCOMMENTS_VALUE_BEFORE_ARTICLE="Przed artykułem"
PLG_CONTENT_JCOMMENTS_VALUE_JCOMMENTS="JComments"
PLG_CONTENT_JCOMMENTS_VALUE_JOOMLA="Joomla"
PLG_CONTENT_JCOMMENTS_VALUE_ONAFTERDISPLAYCONTENT="onAfterDisplayContent"
PLG_CONTENT_JCOMMENTS_VALUE_ONPREPARECONTENT="onPrepareContent"
PLG_CONTENT_JCOMMENTS_XML_DESCRIPTION="Dodatek wyświetla łącze &quot;Komentarze&quot; i liczbę komentarzy do artykułów w układzie przeglądu artykułów oraz listę komentarzy w widoku całego artykułu."
