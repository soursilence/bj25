PLG_SYSTEM_PRIVACYCONSENT_XML_DESCRIPTION="Podstawowy dodatek do żądania zgody użytkownika na Politykę prywatności witryny. Obecni użytkownicy, którzy nie wyrazili jeszcze zgody, zostaną przekierowani podczas logowania, aby zaktualizować swój profil. W tym miejscu można także ustawić czas, po jakim zgoda wyrażona na politykę prywatności traci ważność oraz czas, w jakim należy przypomieć użytkownikowi o ponownym wyrażeniu zgody."
