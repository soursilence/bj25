PLG_SYSTEM_PRIVACYCONSENT="System - Zgoda na zasady prywatności"
PLG_SYSTEM_PRIVACYCONSENT_BODY="<p> Użytkownik zgodził się na przechowywanie informacji o nim za pomocą adresu IP <strong>%s</strong>.</p><p>Łańcuch przeglądarki użytkownika użytkownika: <br/>%s</p><p>Ta informacja została automatycznie zarejestrowana w momencie, gdy użytkownik przesłał swoje dane na stronie internetowej i zaznaczył pole potwierdzenia.</p>"
PLG_SYSTEM_PRIVACYCONSENT_CACHETIMEOUT_DESC="Co ile dni wykonywana jest kontrola"
PLG_SYSTEM_PRIVACYCONSENT_CACHETIMEOUT_LABEL="Okresowe sprawdzenie (dni)"
PLG_SYSTEM_PRIVACYCONSENT_CONSENT="Użytkownik <a href='{accountlink}'>{username}</a> wyraził zgodę na politykę prywatności."
PLG_SYSTEM_PRIVACYCONSENT_CONSENTEXPIRATION_DESC="Liczba dni, po których ważność zgody użytkownika wygasa."
PLG_SYSTEM_PRIVACYCONSENT_CONSENTEXPIRATION_LABEL="Wygaśnięcie zgody"
; You can use the following merge codes for the EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the remind page with the token prefilled.
; [FORMURL]   URL of the remind page where the user can paste their token.
; [TOKEN]     The remind token.
; \n          Newline character. Use it to start a new line in the email.
PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_BODY="Twoja zgoda na zasady prywatności podana pod adresem [URL] wygaśnie za kilka dni, możesz odnowić zgodę na prywatność tej witryny.\n\nAby to zrobić, możesz wykonać jedno z następujących zadań: \n\n1. Odwiedź następujący adres URL: [TOKENURL] \n\n2. Skopiuj swój token z tego adresu e-mail, przejdź do wskazanego adresu URL i wklej token do formularza. \nURL: [FORMURL] \nToken: [TOKEN] \n\nPamiętaj, że token jest ważny tylko dla tego konta."
PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_SUBJECT="Zgoda na zasady prywatności na stronie [SITENAME]"
