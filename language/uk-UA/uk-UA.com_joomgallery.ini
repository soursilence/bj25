COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLU="угорі ліворуч"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRL="унизу праворуч"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRU="угорі праворуч"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION_LONG="Active if "_QQ_"Thumbnail conversion"_QQ_" setted to "_QQ_"free settings"_QQ_". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "_QQ_"center"_QQ_". In common it should give you the best results."
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE="Припасування розміру"
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE_LONG="The purpose of the thumbnail conversion is to display all thumbnails in either the same width or height without reference to the original image format (portrait or landscape). Or you can decide to have free settings to reach e.g. quadratic thumbnails. Choosing "_QQ_"by height"_QQ_" for example will generate thumbnails of the same height provided that the width is adequate. Entering equal values in the two options below in order to generate thumbnails with untouched aspect ratio will void the value entered here. <br />In case of "_QQ_"free settings"_QQ_" the images are cropped at the dimensions setted in "_QQ_"Thumbnail width"_QQ_" and "_QQ_"Thumbnail height"_QQ_". Choose a setting in "_QQ_"Part of image to be cropped"_QQ_" to determine the starting position of cropping the source image."
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION="Швидка генерація міні-ескізів"
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG="Якщо як оброблювач обраний "_QQ_"GD2 Library"_QQ_", то можна задати тут використання спеціально оптимированної функції для створення міні-ескізів або операції над розмірами фотографій. Ця функція може використатися в процесі обробки нових завантажених фотографій. Ця функція дозволяє робити згадані операції багато швидше, ніж стандартна функція. Як наслідок цього скрипт завантаження працює теж набагато швидше. Однак, ця спеціальна функція вимагає в чотири рази більше пам'яті, чим стандартна функція. Якщо це є проблемою для Вас, не користуйтеся оптимированною функцією."
COM_JOOMGALLERY_CONFIG_GS_IP_GD2LIB="GD2  Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB="GD Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_INSTALLED="It appears that GD is installed and working properly.  Your system seems to have GD version %s. Thumbnails and resizing should work correctly."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NOT_INSTALLED="GD does not seem to be installed on your system. JoomGallery requires GD in order to create thumbnails or resize your images.  Without GD you will have to manually create your thumbnails and upload them individually. If you do not intend to use GD, then set GD to None. If you need help installing GD, refer to %s for more information."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NO_VERSION="GD, схоже, установлена. Однак, було неможливо встановити її версію. Тому перевірте її версію самостійно під SYSTEM В» SYSTEM INFO В» PHP INFO В» Установлена версія GD."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR="Оброблювач"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR_LONG="Виберіть програму, за допомогою якої буде вироблятися обробка зображень. Ця програма повинна вже бути встановлена на сервері. Така програма потрібна, щоб зменшувати фотографії в розмірі або вставляти водяний знак у фотографії. На більшості серверів установлена версія PHP, що підтримує GD2. Версія GD, підтримувана у Вашій системі, показана нагорі. Вам належить використати GD2, якщо тільки вона встановлена, тому що інакше деякі функції обробки графічних зображень можуть не працюватися<br />Якщо на Вашому сервері встановлена програма ImageMagick, вибирайте ImageMagick, тому що з її допомогою досягаються найкращі результати."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY="Якість"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY_LONG="Задайте якість зображення після зробленої операції по зменшенню розміру. Ця опція діє тільки тоді, коли опція "_QQ_"Зміна розміру"_QQ_" включена. Значення, що задає, (у відсотках) визначає якість, з яким створюються зменшені зображення щодо якості оригіналу. Майте на увазі, що краща якість вимагає більше місця на диску сервера."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED="<b>The function exec() has been disabled in php.ini. So it's not possible to check if ImageMagick is installed properly. Furthermore ImageMagick (even if installed) cannot work in JoomGallery because of this disabled function. Ask your webhoster for more information.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED="<b>Схоже, що знайдено правильно працюючу версію ImageMagick.</b><br /> Шлях визначений автоматично. Ви можете не задавати його в настроюваннях додатково />  "
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED_AUTO="<br />The path has been detected automatically. Leave the field blank."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED="Шлях до ImageMagick. Останній символ повинен бути /. Залишіть поле порожнім, щоб знайти ImageMagick автоматично. <br /><b> ImageMagick, схоже, не встановлений у Вашій системі. Можливо, що шлях до ImageMagick не виставлений правильно. Якщо не впевнені, запитаєте Вашого хостера, чи можна користуватися ImageMagick й який шлях до нього. Як альтернатива можна користуватися GD або GD2.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH="Максимальний розмір фотографій"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH_LONG="Максимальний розмір фотографій задає максимальний розмір зображення в пікселях й обмежує його розмір як у висоту, так і завширшки. У такий спосіб зображення буде пропорційно зменшено до заданого значення, виходячи з більше довгої сторони. Опція має значення лише тоді, коли включена опція "_QQ_"Зміна розміру"_QQ_" вище ."
COM_JOOMGALLERY_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK="Шлях до ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING="Зміна розміру"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING_LONG="Змінювати розмір чи картинки ні ? Якщо ця опція включена, фотографії будуть зменшені до розміру, зазначеного наступним параметром "_QQ_"Максимальний розмір фотографій"_QQ_". Ці зменшені фотографії пізніше будуть використані для зображення в детальному виді. Щоб не поламати темплейт Вашої сторінки, варто включити цю опцію й увести нижче значення, що погодиться з Вашим темплейтом. Якщо опція не включена, фотографії в детальному виді будуть показані такого ж розміру, якого вони були при завантаженні. Зміна розміру впливає винятково на зображення, показувані в детальному виді й не зачіпає зображення, показувані в спливаючих вікнах. Таким чином, якщо Ви хочете вплинути на розмір зображень, показуваних у спливаючому вікні, Вам належить змінити їхній розмір до завантаження."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAILS_INTRO="Міні-ескізи являють собою маленькі копії фотографій. Вони показуються на оглядовій сторінці галереї, оглядових сторінок категорій і сторінок Топ-списків. Міні-ескізи створюються при завантаженні фотографій автоматично, спосіб завантаження не грає ролі. Настроювання, які Ви можете змінити нижче, ставляться до всіх міні-ескізів, які ще тільки будуть створені."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT="Висота міні-ескізів"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG="Задайте висоту створюваних міні-ескізів у пікселях. Якщо припасування здійснюється по ширині, тут задається максимальна висота."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY="Якість міні-ескізів"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG="Задайте якість створюваних міні-ескізів. Якість може бути задане у відсотках від оригіналу, чия якість уважається 100%. Майте на увазі, що краща якість вимагає більшого місця на диску сервера."
