COM_JOOMGALLERY_CONFIG_GS_PD_PATH_IMAGES_STORED="Шлях, під яким будуть збережені файли фотографій. У цьому каталозі будуть збережені зменшені копії Ваших оригінальних фотографій, якщо зменшення було включено (див. Tab "_QQ_"Зміну фото"_QQ_"). Якщо зменшення розміру не включено, то в цьому каталозі буде збережена копія оригіналу. Збережені в цьому каталозі файли будуть використані для зображення на сторінці детального виду."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_ORIGINALS_STORED="Місце збереження оригінальних фотографій. У цьому каталозі будуть зберігається фотографії оригіналів, чий розмір не зміниться. Ці файли будуть використані для зображення фотографій у спливаючому віконці (Lightbox), якщо тільки спливаючі віконця включені."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_THUMBNAILS_STORED="Місце збереження міні-ескізів. У цьому каталозі будуть зберігатися файли міні-ескізів, які створюються автоматично. Міні-ескізи будуть показуватися на сторінках огляду галереї й огляду категорій, а також Топ-списків. Крім того міні-ескізи використаються для створення міні-слайдів."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_WATERMARK_STORED="Шлях до каталогу, у якому буде зберігатися файл, що містить графічну інформацію для створення водяного знака. Навіть якщо Ви не збираєтеся використати цю функцію, Ви повинні ввести тут який-небудь шлях."
