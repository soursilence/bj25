COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK="Посилання для старту Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK_LONG="Показувати посилання до Cooliris gallery на оглядовій сторінці категорії ? Ви можете змінити текст, змінюючи язикову константу _COM_JOOMGALLERY_COOLIRISLINK_TEXT."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT="Підтримка Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG="За допомогою плагина "_QQ_"Cooliris"_QQ_" (раніше відомого під имненм PicLens), установленого у Веббраузере, фотографії однієї категорії можуть зображуватися у полноекранній галереї. Детальну інформацію Ви можете знайти під <a href="_QQ_"http://.www.cooliris.com/"_QQ_">цим посиланням</a>. Якщо обрано "_QQ_"Так"_QQ_", маленький символ з'являється в нижньому лівому куті міні-ескізу, якщо над ним провести курсором миші. Щигликом по ньому можна відкрити Cooliris Gallery. У випадку посторінкового виводу фотографій категорії в JoomGallery фотографії будуть довантажуватися в Cooliris Gallery теж посторінково при русі в цій галереї убік. Cooliris не буде працювати, якщо включити Lightbox на оглядовій сторінці категорії."
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID="Default Itemid"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID_LONG="Here you may specify an Itemid (which controls the highlighted menu item while viewing a page) that will be used in JoomGallery and its extensions <b>whenever no proper Itemid was found for a view</b>. Some extensions of JoomGallery may override this setting by using its own parameters. If you don't specify an Itemid here the database will be searched for a menu item associated with JoomGallery in order to use that Itemid. Please note: The Itemid set here or in the extensions <b>has to be</b> an existing one. To select an Itemid, please have a look at the last column in the menu item manager for each of your menus."
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME="Справжнє ім'я замість імені користувача ?"
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME_LONG="Виводити дійсне ім'я замість користувальницького імені в галереї (наприклад, авторів фотографій або коментарів)?"
COM_JOOMGALLERY_CONFIG_GS_BU_ASCENDING="По зростанню"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ALL_ORIGINALS="Видаляти всі оригінали"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL="Видаляти оригінальні файли після завантаження ?"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX="Дати вибрати"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_LONG="Ця опція дозволяє видалити завантажені оригінальні фотографії відразу після завантаження. Ця опція може бути цікава тим, чиї дискові ресурси на сервері невеликі, і тим, кому не потрібний вивід оригінальних фото в спливаючому вікні (спливаюче вікно просто не буде більше показуватися, якщо видалити оригінали). Якщо Ви виберіть "_QQ_"Дати вибрати"_QQ_", при кожнім завантаженні Вам буде видаватися поле для вибору, так що Ви зможете зробити Ваш вибір спонтанно."
COM_JOOMGALLERY_CONFIG_GS_BU_DESCENDING="По убуванню"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER="Нумерація"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER_LONG="Чи додавати до назв фотографій при завантаженні їхньою пачкою (batch) або по FTP порядковий номер ? Ця опція має сенс лише тоді, коли опція "_QQ_"Оригінальне ім'я файлу"_QQ_" <b>не</b> включена !"
COM_JOOMGALLERY_CONFIG_GS_BU_NO_ORDER="Без нумерації"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD="Redirect after upload?"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG="Do you want to redirect the user in frontend after he successfully uploaded images?<br />If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.<br />In case of upload errors the debug output is always displayed without a redirect."
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="To gallery view"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="To upload view"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="To user panel"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER="Нумерація при завантаженні"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER_LONG="Чи використати при завантаженні порядкову нумерацію й, якщо так, те по якому принципі ? Порядкова нумерація - важливий інструмент по управлінню розташування фотографій в Frontend. Порядкові номери записуються в базу даних і можуть бути змінені пізніше асистентом фотографій. За допомогою автоматичного присвоєння порядкових номерів при завантаженні зменшується робота з розміщення фотографій в Frontend'e, а також в Backend'e. Це настроювання впливає також і на завантаження, що виконується користувачем. Як правило варто вибирати "_QQ_"по зростанню"_QQ_". "
