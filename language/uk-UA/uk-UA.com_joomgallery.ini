COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="Подібно Exif даним дані IPTC зберігаються в резервованій області заголовка файлу фотографії. Стандарт IPTC-NAA був розроблений <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) разом з <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) і дозволяє записувати прямо у файл фотографії такі параметри, як право на копіювання, ім'я автора, назва або ключові слова й т.п. На відміну від Exif даних ці дані не генеруються автоматично, а можуть записуватися у файл програмами обробки фотографічних зображень. Таким чином, IPTC є важливим інструментом у роботі у фотоархівами."
