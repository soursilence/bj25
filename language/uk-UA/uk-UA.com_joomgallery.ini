COM_JOOMGALLERY_COMMON_REQUEST_ERROR="Error while performing an Ajax request"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG="You can display a thumbnail for each category and you have three options to achieve this: First option is to display a static thumbnail ('Own Choice') that you specify in the settings of the category. Second option is to display randomly chosen thumbnails ('Random', see one option below) out of the category and - if present - the sub-categories (first sub level). Third option is to let the selected thumbnail override the random selection which means you can select thumbnails for categories which will be used and for those categories for which no thumbnail has been selected a randomly chosen thumbnail will be used.<br />The random thumbnails are chosen dynamically with every reload of the page. <br />ATTENTION! Using the random function may cause an increase in loading time for web pages when working with large numbers of categories or images!"
COM_JOOMGALLERY_CONFIG_COMMON_OPTION_OVERRIDE="Override"
COM_JOOMGALLERY_CONFIG_COMMON_THUMBALIGN_LONG="With this setting you specify the alignment of the thumbnails which has also an impact on the category details shown near to the thumbnails. The selected alignment affects thumbnails selected for categories if the alignment for the respective thumbnail in category manager is set to 'Use Global' and randomly chosen thumbnails. Otherwise the alignment chosen individually for each thumbnail in category manager is used."
COM_JOOMGALLERY_CONFIG_DV_ED_GEOTAGGINGKEY="GeoTagging Key"
COM_JOOMGALLERY_CONFIG_DV_ED_GEOTAGGINGKEY_LONG="The use of the Google Maps API v3 is for free as long as the number of your site's API requests do not exceed a certain usage limit.<br />Otherwise you may need a Google Maps API key. For more information about how to get a key please have a look at <a href="_QQ_"http://code.google.com/intl/us/apis/maps/documentation/javascript/tutorial.html"_QQ_" target="_QQ_"_blank"_QQ_">Google Maps JavaScript API v3</a> and put a valid key into the text field on the left."
COM_JOOMGALLERY_CONFIG_DV_ED_SHOWGEOTAGGING="GeoTagging"
COM_JOOMGALLERY_CONFIG_DV_ED_SHOWGEOTAGGING_LONG="It is possible to use the GPS data of the original image to show as location in a Google Map. If the image contains valid GPS data within the Exif information an additional area with the map will be displayed in the detail view."
COM_JOOMGALLERY_CONFIG_DV_GS_ADD_WATERMARK_LONG="Do you want to add a watermark to the detail view of the images? (By default the watermark graphics file is located in 'media/joomgallery/images/' with the file name watermark.png. You can change both path and file name but you will also have to adjust the path and filename in <i>General Settings » Paths, Directories, Files and Formats</i> accordingly.)"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL_LONG="If the dimensions of the cropped image are bigger than the image to be cropped you will see areas of e.g. black at the cropped image. Here you can determine this background color. It's necessary to enter a valid hex code like FFFFFF for white or 000000 for black. A shortened syntax like FFF is invalid. You can click at the colored square to set the color interactively."
COM_JOOMGALLERY_CONFIG_FS_PF_DHTML_BORDER_LONG="Border color of the DHTML containers. Style color name or hex color code. You can click at the colored square to set the color interactively."
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG="Background color of the DHTML container. Style color name or hex color code. You can click at the colored square to set the color interactively."
COM_JOOMGALLERY_CONFIG_FV_GS_ALL_IMAGES_OF_CATEGORY="Allow adding all images of a category?"
COM_JOOMGALLERY_CONFIG_FV_GS_ALL_IMAGES_OF_CATEGORY_LONG="If this option is enabled a button will be displayed in categoy view (or gallery view) with which all images of category can be added to the favourites simultaneously."
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION="Ajax Category Selection"
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION_LONG="If this option is enabled the default drop down boxes with all available categories for selection a category will be replaced by an input field in which a search via AJAX can be done for certain categories.<br />You should enable this option if you have very many categories in your gallery in order to speed up page loads (please also have a look at the following option then)."
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS="Disable unrequired checks"
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS_LONG="For being user-friendly e.g. the 'New' or 'Edit' buttons in backend and in user panel of the frontend are only displayed if the user has the permission to execute the specific tasks. If there are very many categories in your gallery these additional checks slow the system down significantly. So, with enabling this option you can deactivate these additional checks in order to improve the performance of JoomGallery. Please note that changing this option will <strong> in no way</strong> affect the security checks in your gallery (it will only reduce the user-friendliness a bit)."
COM_JOOMGALLERY_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG="The background of input boxes in the upload section containing a wrong or insufficient entry will be colored in the HEX value or color name you specify here. You can click at the colored square to set the color interactively.<br />Please leave the field empty if you do not want to change the color."
COM_JOOMGALLERY_CONFIG_UR_RT_VOTING_ONLY_ONCE_LONG="Should ratings be permitted only once per image? This will create an IP lock for 24 hours. <strong>Please note</strong> that this is not an absolute protection against multiple votes per image because users could get a new IP address very fast. For reliable voting results you should allow voting only for registered users with the next option."
COM_JOOMGALLERY_CONFIG_UR_RT_VOTING_ONLY_REG="Rating permitted only for registered users"
COM_JOOMGALLERY_CONFIG_UR_RT_VOTING_ONLY_REG_LONG="If this option is enabled only logged in users will be able to vote on images. Additionally this will ensure that users cannot vote twice on the same image. They won't be able to vote on their own images, either."
COM_JOOMGALLERY_CONFIG_UR_UU_USERCATTHUMBALIGN="Allow users to change the thumbnail alignment"
COM_JOOMGALLERY_CONFIG_UR_UU_USERCATTHUMBALIGN_LONG="Choose if users are allowed to change the thumbnail alignment of their own categories. This option is only effective if 'Show Thumbnails' is selected to 'Own choice' or 'Override' in either gallery or category view."
