COM_JOOMGALLERY_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO="Тут Ви можете задати шляхи, по яких, наприклад, будуть збережені Ваші фотографії. Хоча шляхи можна вибрати за бажанням, їх все-таки краще встановити в межах каталогу галереї, інакше можливі проблеми із правами доступу. Вам буде показано, чи є каталоги доступними на запис, чи є вони в наявність (зелені кольори) або ж немає (червоні кольори). Крім того, Ви можете задати формат дати/часу для сторінок галереї."
