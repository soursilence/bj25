COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Ktoś złożył wniosek o wyeksportowanie wszystkich danych osobowych związanych z tym adresem e-mail [URL]. Jako środek bezpieczeństwa musisz potwierdzić, że to żądanie wyeksportowania Twoich danych osobowych przetwarzanych w tej witrynie jest uprawnione. \n\n Aby potwierdzić tę prośbę, możesz wykonać jedną z następujących czynności:\n\n1. Odwiedź następujący adres URL: [TOKENURL]\n\n2. Skopiuj swój token z tego e-maila, odwiedź podany adres URL i wklej token do formularza.\n URL: [FORMURL]\n Token: [TOKEN]\n\nFormularz i token jest ważny przez 24 godziny od momentu wysłania tego e-maila. "
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Ktoś złożył wniosek o usunięcie wszystkich danych osobowych związanych z tym adresem e-mail [URL]. Jako środek bezpieczeństwa musisz potwierdzić, że to żądanie usunięcia Twoich danych osobowych przetwarzanych w tej witrynie jest uprawnione. \n\n W celu potwierdzenia tego żądania można wykonać jedno z następujących zadań:\n\n1. Odwiedź następujący adres URL: [TOKENURL]\n\n2. Skopiuj token z tego e-maila, odwiedź wskazany adres URL i wklej token w formularzu.\n URL: [FORMURL]\n Token: [TOKEN]\n\nPamiętaj, że token jest ważny przez 24 godziny od momentu wysłania tego e-maila."
